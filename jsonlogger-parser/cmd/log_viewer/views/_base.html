<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go and HTMX Example</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
</head>

<body>
    <h1>Programs</h1>
    <button hx-get="/programs" hx-target="#programList" hx-swap="innerHTML">Load Programs</button>
    <div id="programList"></div>
    {{block "content" .}}{{end}}
</body>

</html>
